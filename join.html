<section>
    <div class="blank-space"></div>
    <div class="container">
        <div class="row" >
            <h3>پیوستن به کارگروه محلی</h3>
        </div>
     <div id="join-form-button">    
      <form 
            action=""
            method="POST"
            id="joinform"
        >
   
      <div class="row">
        <div class="col-md-3">
          <label for="mobile">شماره تماس</label>
        </div>
        <div class="col-md-9">
          <input type="text" id="mobile" name="mobile" placeholder="شماره تماس شما.." oninvalid="this.setCustomValidity('لطفاً شماره تماس خود را وارد کنید.')">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="amount">مبلغ</label>
        </div>
        <div class="col-md-9">
          <input type="number" id="amount" name="amount" placeholder="مبلغ پرداختی شما.." required oninvalid="this.setCustomValidity('لطفاً شماره تماس خود را وارد کنید.')">
        </div>
      </div>


      <div class="row">
          <input type="text" hidden id="api" name="api" value="7546a21626088bcf583cdee67b358ca2">
          <input type="text" hidden id="redirect" name="redirect" value="http%3A%2F%2Fbahamestan.ir%2Fjoin.html">
          <input type="text" hidden id="factorNumber" name="factorNumber" value="">
          <input type="text" hidden id="description" name="description" value="">
          <input type="text" hidden id="validCardNumber" name="validCardNumber" value="">
          <input id="submit" type="submit" value="ثبت">
      </div>
      </form>
    </div>     
      <p id="join-form-status"></p>
    </div>

</section>
<script>
    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
            $.ajax({
                url: 'https://pay.ir/pg/send', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("#joinform").serialize(), // post data || get data
            })
        });
    });

</script>
